<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>

<form action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center"><i class="fa fa-soccer-ball-o" style="font-size:36px"></i> Post Your Soccer Event   <i class="fa fa-soccer-ball-o" style="font-size:36px"></i></h2>
 
<!--FirstName Secion -->
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="soccerName" type="text" placeholder="Name">
    </div>
</div>


<!--Number of players Secion -->
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="material-icons" style="font-size:36px">people_outline</i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="numberOfSoccerPlayers" type="text" placeholder="Numbers of Players to Play">
      </div>
  </div>


<!--Age Limit Description-->
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="fa fa-address-card" style="font-size:36px"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="ageLimitSoccer" type="text" placeholder="Age Requierment (i.e 14-17, 18-above...)">
      </div>
</div>


<!--Location Description-->
<div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="fa fa-location-arrow" style="font-size:36px"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="locationSoccer" type="text" placeholder="Address, City, State, Zip Code">
      </div>
</div>




<!-- Soccer Description Secion -->
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="soccerDescription" type="text" placeholder="Description">
    </div>
</div>






<p class="w3-center">
<button class="w3-button w3-section w3-blue w3-ripple"> Post </button>
</p>


</form>

</body>
</html>
